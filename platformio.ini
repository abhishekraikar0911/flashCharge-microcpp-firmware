[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps =
    bblanchon/ArduinoJson@6.21.3
    Links2004/WebSockets

build_flags =
    -DMOCPP_USE_WS=1
    -DMOCPP_USE_ARDUINO=1
    -DMOCPP_USE_PLATFORMIO=1

